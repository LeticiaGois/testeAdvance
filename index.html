<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Teste</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	<link href="https://fonts.googleapis.com/css?family=Cookie&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Cookie|Open+Sans&display=swap" rel="stylesheet">
	<style type="text/css">
		body{
	background-image: url(img/bg1.png)
}
	</style>
</head>
<body>

	<header class="logo">
		<div class="logo-principal">
			<img src="img/logo.png">
		</div>
	</header>

	<main>
		<article>
			<h2 class="subtitulo">
				Vem tomar um café com a gente
			</h2>
		</article>

		<form id="contact">
			<input type="text" name="name" id="name" placeholder="Nome" autocomplete="autocomplete" autofocus="autofocus">
			
			<input type="email" id="email" name="email" placeholder="Endereço de email" autocomplete="autocomplete">
					
			<textarea name="message" id="message" cols="30" rows="10" placeholder="Mensagem"></textarea>
			
			<input type="submit" name="botao-clicar" id="submit">
		</form>
	</main>

	<footer>
		
	</footer>

	<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
